<div class="page-content container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-wrapper">
				<form name="signUpForm">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Sign Up</h6>
			                <input class="form-control" name="email" ng-model="data.email" type="email" placeholder="E-mail address" required>

			                <span class="error" ng-show="(data.email != '')&&(signUpForm.email.$invalid)">Invalid Email Address</span>

			                <br>
			                <input class="form-control" name="password" ng-model="data.password" type="password" placeholder="Password" required>
			                <input class="form-control" name="confPassword" ng-model="data.confPassword" type="password" placeholder="Confirm Password" required>
			                 <span class="error" ng-if="(data.confPassword != '')&&(data.password != data.confPassword)">Password not match</span>
			                <div class="action">
			                    <a class="btn btn-primary signup" 
			                    ng-disabled="(signUpForm.$invalid) || ((data.confPassword != '')&&(data.password != data.confPassword))"
			                    ng-click="signup(data)">Sign Up</a>
			                </div>                
			            </div>
			        </div>
			    </form>
		        <div class="already">
		            <p>Have an account already?</p>
		            <a ui-sref="app.login">Login</a>
		        </div>
		    </div>
		</div>
	</div>
</div>
